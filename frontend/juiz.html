<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aba do Juiz</title>
    <link rel="stylesheet" href="./CSS/juiz.css">
    <link rel="shortcut icon" type="imagex/png" href="./IMG/france-logo-init.png">
</head>

<body>
    <section class="main-bg page">

        <div class="conteiner">


            <img src="./IMG/logo-olim-juiz.png" alt="Ícone das Olimpíadas" class="logo">

            <form action="">

                <table class="luta"></table>

                <div class="buscaPeso">

                    <div class="searchPeso"> <input type="button" value="Categoria de Peso" name="categoria"
                            id="categoria" onclick="abrir()"></div>

                    <ul id="listaCategorias">

                    </ul>

                    <table class="luta"></table>

                </div>


                <div class="line1">
                    <input type="search" name="atelta1" id="atleta1">
                    <input type="number" name="rounds1" id="rounds1">
                    <input type="text" name="faltas1" id="faltas1">
                </div>

                <div class="middle">
                    <p>Lutadores</p>
                    <p>Pontos</p>
                    <p>Faltas</p>
                </div>

                <div class="line2">

                    <input type="search" name="atetla2" id="atleta2">
                    <input type="number" name="rounds2" id="rounds2">
                    <input type="text" name="faltas2" id="faltas2">

                </div>

                <div class="data-content">
                    <label for="data">Data</label>
                    <input id="data" class="data" type="date" min="2024-01-01" max="2024-12-31"></input>
                </div>

                <input type="button" class="submit" value="Enviar Dados">

            </form>
        </div>

    </section>


</body>

<script src="filtrar.js"></script>

</html>
