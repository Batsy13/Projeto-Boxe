<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aba De Login</title>
    <link rel="stylesheet" href="./CSS/login.css">
    <link rel="shortcut icon" type="imagex/png" href="./IMG/france-logo-init.png">
</head>
<body>
    <section class="page bg">
        <div class="logo">
            <img src="./IMG/olimpiadas logo-login.png" alt="logo olimpiadas">
        </div>
        <div class="conteiner">
            <div class="icon"><img src="./IMG/logo-luva-login.png" alt=""></div>
            <input type="email" id="email" pattern=".+@example\.com" maxlength="256" placeholder="EmailExemplo@email.com" required>
            <input type="password" name="pass" id="senha" maxlength="128" placeholder="Senha" required>
            <button value="submit"> LOGIN </button>
        </div>
    </section>
</body>
</html>
